@(owner: String, repo: String, issueNumber: Int)

@main("Create a new time entry") {
    <div class="alert fade in hide">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
    </div>
    <div class="container">
    <h3>@models.RepositoryDAO.createFullName(owner, repo), Issue @issueNumber</h3>
    @helper.form(action = routes.TimeEntryController.create(owner, repo, issueNumber)) {
        <div class="control-group">
            <label class="control-label" for="duration">Duration</label>
            <div class="controls">
                <input type="text" name="duration" autofocus="autofocus">
            </div>
        </div>
        <input type="submit" value="Ok">
    }
    </div>
}
